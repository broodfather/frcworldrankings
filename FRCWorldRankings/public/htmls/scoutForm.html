<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Scouting Form for 2015</title>

    <link rel="stylesheet" href="/client-side/styles/scoutStyle.css">
</head>
<body>
    <h1>Scout 2015</h1>
    <h3 class="orange-color">* Required</h3>
    <form id="dataForm">
        <div>
            <span>Team # </span><span class="orange-color">*</span><br>
            <input name="teamNumber" type="text">
        </div><br>
        <div>
            <span>Match # </span><span class="orange-color">*</span><br>
            <input name="matchNumber" type="text">
        </div><br>
        <div>
            <span>Autonomous Robot </span><span class="orange-color">*</span><br>
            <span>No: <input type="radio" name="autoBot" value="0" checked></span>
            <span>Yes: <input type="radio" name="autoBot" value="1"></span>
        </div><br>
        <div>
            <span>Tote </span><span class="orange-color">*</span><br>
            <span>0: <input type="radio" name="autoTote" value="0" checked></span>
            <span>1: <input type="radio" name="autoTote" value="1"></span>
            <span>2: <input type="radio" name="autoTote" value="2" ></span>
            <span>3: <input type="radio" name="autoTote" value="3"></span>
        </div><br>
        <div>
            <span>Container </span><span class="orange-color">*</span><br>
            <span>0: <input type="radio" name="autoContainer" value="0" checked></span>
            <span>1: <input type="radio" name="autoContainer" value="1"></span>
            <span>2: <input type="radio" name="autoContainer" value="2" ></span>
            <span>3: <input type="radio" name="autoContainer" value="3"></span>
        </div><br>
        <div>
            <span>Stack </span><span class="orange-color">*</span><br>
            <span>0: <input type="radio" name="autoStack" value="0" checked></span>
            <span>1: <input type="radio" name="autoStack" value="1"></span>
            <span>2: <input type="radio" name="autoStack" value="2" ></span>
            <span>3: <input type="radio" name="autoStack" value="3"></span>
        </div>
        <br>
        <br>
        <br>

        <div>
            <span>Highest Tote Stack Topped </span><span class="orange-color">*</span><br>
            <span>0: <input type="radio" name="toteStackTopped" value="0" checked></span>
            <span>1: <input type="radio" name="toteStackTopped" value="1"></span>
            <span>2: <input type="radio" name="toteStackTopped" value="2" ></span>
            <span>3: <input type="radio" name="toteStackTopped" value="3"></span>
            <span>4: <input type="radio" name="toteStackTopped" value="4" ></span>
            <span>5: <input type="radio" name="toteStackTopped" value="5"></span>
            <span>6: <input type="radio" name="toteStackTopped" value="6"></span>
        </div><br>


        <div>
            <span>Work Space </span><span class="orange-color">*</span><br>
            <span>LF: <input type="checkbox" name="workSpace" value="0" ></span>
            <span>RF: <input type="checkbox" name="workSpace" value="2" ></span><br>
            <span>LL: <input type="checkbox" name="workSpace" value="1"></span>
            <span>RL: <input type="checkbox" name="workSpace" value="3"></span><br>
            <span>Other: <input type="checkbox" name="workSpace" value="4" ></span>
        </div><br>

        <div>
            <span>Coopertition Stack </span><span class="orange-color">*</span><br>
            <span>0: <input type="radio" name="toteCoop" value="0" checked></span>
            <span>1: <input type="radio" name="toteCoop" value="1"></span>
            <span>2: <input type="radio" name="toteCoop" value="2" ></span>
            <span>3: <input type="radio" name="toteCoop" value="3"></span>
            <span>4: <input type="radio" name="toteCoop" value="4" ></span>
        </div>
    </form>

</body>
</html>
